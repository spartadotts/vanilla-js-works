<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <title>Viber - Play offline</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/77d3d6fef4.js" crossorigin="anonymous"></script>
        <div class="navbar">
            <nav>
                <ul>
                    <li class="logo"><img src="./assests/logo.png" alt="" width="75px">Viber</li>
                    <li>Home</li>
                    <li>About</li>
                    <li>More</li>
                </ul>
            </nav>
        </div>
       
        <div class="content">
            <div class="songslist">
                <h1>Radio Stations</h1>
                <div class="stationItem">
                    <p>Stations 1 </p>
                </div>
            </div>
            <div class="songview"></div>
        </div>
        <div class="playerWrapper">
            <div class="player">
                <input type="range" id="playerBar" min="0" max="100">
                <div class="icons"> 
                    <i class="fa-solid fa-backward-step fa-2xl"></i>
                    <i class="fa-regular fa-circle-play fa-2xl"></i>
                    <i class="fa-solid fa-forward-step fa-2xl"></i>
                </div>
            </div>
        </div>
        
    </body>
</html>
