<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Counter</title>
        <link href="../dist/output.css" rel="stylesheet">
    </head>
    <body class="h-screen flex items-center justify-center">
        <main>
            <div class="flex flex-col items-center justify-center">
                <h1 class="text-4xl font-bold mb-4">COUNTER</h1>
                <span id="value" class="text-7xl">0</span>
                <div class="py-10">
                   <button type="button" class="btn decrease text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-3 py-1.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Decrease</button>
                   <button type="button" class="btn reset text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-3 py-1.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Reset</button>
                   <button type="button" class="btn increase text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-3 py-1.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Increase</button>
                </div>
            </div>
        </main>
        <script src="./js/counter.js"></script>
    </body>

</html>
